overwrite: true
schema: 'src/schema.ts'
documents: null
generates:
  src/types/generated.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      noSchemaStitching: true
      useIndexSignature: true
      mappers:
        MovieImages: ./mappers#ParentMovieImages
        TvShowImages: ./mappers#ParentTvShowImages
